{%- macro render_employee(subform, index) %}

    <div id="emp-{{ index }}-form" class="{% if index != '_' %}emp-feed{% else %}is-hidden{% endif %}" data-index="{{ index }}">
        <div class="row">
            <div class="col">
            {{ subform.feedback.label(class="form-label") }}
            {{ subform.feedback(class="form-control") }}
            </div>

        </div>
        
        <a class="remove-emp" href="#">Remove</a>
        <hr/>
    </div>

{% endmacro %}
